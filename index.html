<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calculadora.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="panel-res">
                    <p id="chiqui"></p>
                    <p id="resultado"></p>
                </div>
                <div class="panel p-2">
                    <button class="b-panel b-panel" id="c"><p
                            class="text-button">C</p></button>
                    <button class="b-panel signo" id="/"><p class="text-button">/</p></button>
                    <button class="b-panel signo" id="*"><p class="text-button">*</p></button>
                    <button class="b-panel atras" id="<"><p class="text-button"><</p></button>
                    </div>
                    <div class="panel p-2">
                        <button class="b-panel" id="7"><p class="text-button">7</p></button>
                        <button class="b-panel" id="8"><p class="text-button">8</p></button>
                        <button class="b-panel" id="9"><p class="text-button">9</p></button>
                        <button class="b-panel signo" id="-"><p class="text-button">-</p></button>
                    </div>
                    <div class="panel p-3">
                        <button class="b-panel" id="4"><p class="text-button">4</p></button>
                        <button class="b-panel" id="5"><p class="text-button">5</p></button>
                        <button class="b-panel" id="6"><p class="text-button">6</p></button>
                        <button class="b-panel signo" id="+"><p class="text-button">+</p></button>
                    </div>
                    <div class="panel" id="pfour">
                        <button class="b-panel" id="1"><p class="text-button">1</p></button>
                        <button class="b-panel" id="2"><p class="text-button">2</p></button>
                        <button class="b-panel" id="3"><p class="text-button">3</p></button>
                        <button class="b-panel signo igual" id="="><p class="text-button">=</p></button>
                    </div>
                    <div class="panel p-5">
                        <button class="b-panel signo" id="."><p
                                class="text-button">.</p></button>
                        <button class="b-panel" id="0"><p
                                class="text-button">0</p></button>
                        <button class="b-panel signo" id="00"><p
                                class="text-button">00</p></button>
                        <button class="b-panel signo" id="vacio"><p
                                class="text-button"></p></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/calculadora.js"></script>
</html>
